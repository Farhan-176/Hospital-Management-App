services:
  # ─── Backend API ────────────────────────────────────────────────────────────
  - type: web
    name: hms-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true        # Render auto-generates a secure secret
      - key: JWT_EXPIRE
        value: 7d
      - key: DB_DIALECT
        value: postgres
      - key: DB_HOST
        sync: false                # Set manually in Render dashboard
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        sync: false                # Set to your Vercel frontend URL
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 1000
